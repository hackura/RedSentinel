name: RedSentinel CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest
